<!DOCTYPE html>
<html>
<head>
  <title>pagina da julia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    h1 {
      color: blue;
    }
    
    h2 {
      color: blue;
    }
    
    p {
      color: blue;
    }
    
    ul {
      color: blue;
    }
    
    li {
      color: blue;
    }
  </style>
</head>
<body>
  <h1>Damon Salvatore</h1>
  
  <h2>diario de um vampiro</h2>
  
  <p>julia linda</p>
  
  <ul>
    <li>julia</li>
    <li>gosta</li>
    <li>de batata</li>
  </ul>
</body>
</html>
